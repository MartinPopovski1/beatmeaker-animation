<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tap Music</title>
</head>

<body>
  <section class="app">
    <header>
      <div class="pictureContainer" id="pictureContainer"
        style="position: absolute; overflow: hidden; width: 100%; top: 0; left:0; height: 370px">
        <img data-invert="true" data-xrange="0" data-yrange="20" height="415" width="940" style=" position: absolute;
        width: 100%; height: 425px; top: -20px; left: -20px;" src="images/background.jfif">
        <div style="position:relative; margin-left:30%; width: 940px; overflow: hidden; height: 370px; clear: both">
       
          <img id="avatar" class="avatar" data-xrange="10" data-yrange="10" height="230" width="188"
          style="z-index: 9; top: 94px; left: 356px;" src="images/avatar.png">

          <img id="ship" class="ship" data-xrange="10" data-yrange="10" height="156" width="440"
            style="z-index: 8; top: 150px; left: 432px;" src="images/ship.png">
          <img id="dish" data-xrange="10" data-yrange="10" height="49" width="166"
            style="z-index: 7; top: 297px; left: 371px;" src="images/dish.png">
          <img id="plane" data-xrange="10" data-yrange="10" height="75" width="430"
            style="z-index: 6; top: 263px; left: 442px;" src="images/plane.png">
          <img id="station" data-invert="true" data-xrange="50" data-yrange="20" height="123" width="304"
            style="z-index: 5; top: 73px; left: 467px;" src="images/plane.png">
          <img id="littleStation" data-invert="true" data-xrange="75" data-yrange="30" height="50" width="116"
            style="z-index: 4; top: 113px; left: 762px; " src="images/littleStation.png">
        </div>
      </div>
    </header>

    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio class="sound">
          <source src="./sounds/bubbles.mp3" />
        </audio>
      </div>
      <div class="pad2">
        <audio class="sound">
          <source src="./sounds/clay.mp3" />
        </audio>
      </div>
      <div class="pad3">
        <audio class="sound">
          <source src="./sounds/confetti.mp3" />
        </audio>
      </div>
      <div class="pad4">
        <audio class="sound">
          <source src="./sounds/glimmer.mp3" />
        </audio>
      </div>
      <div class="pad5">
        <audio class="sound">
          <source src="./sounds/moon.mp3" />
        </audio>
      </div>
      <div class="pad6">
        <audio class="sound">
          <source src="./sounds/ufo.mp3" />
        </audio>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
